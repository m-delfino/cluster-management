{{- with .Values.svcManagementApi }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.namespace }}
  labels:
    app: {{ .name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
        - name: {{ .name }}
          image: {{ .image }}
          imagePullPolicy: {{ .imagePullPolicy | default "Always" }}
          env:
            - name: MANAGEMENT_API_GATEWAY_LISTEN_PORT
              value: "{{ .containerPort }}"
            - name: CORS_ALLOW_ORIGINS
              value: "{{ tpl .corsAllowOrigins $ }}"
            - name: DEBUG_MODE
              value: "{{ .debugMode }}"
            - name: ADDR_USER_MANAGEMENT_SERVICE
              value: "{{ template "ref.UserManagement" $ }}"
            - name: ADDR_STUDY_SERVICE
              value: "{{ template "ref.StudyService" $ }}"
            - name: ADDR_MESSAGING_SERVICE
              value: "{{ template "ref.MessagingService" $ }}"
          ports:
            - containerPort: {{ .containerPort }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .serviceName }}
  namespace: {{ $.Values.namespace }}
spec:
  type: NodePort
  selector:
    app: {{ .name }}
  ports:
    - name: grpc
      protocol: TCP
      port: {{ .containerPort }}
      targetPort: {{ .containerPort }}
{{- end }}
      